<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>

        <title>Proyectos</title>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sb-admin.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css2/Formularios.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-growl{
                position:absolute;
                top:9%;
                left:75%;
                z-index:9999;
            }
        </style>
    </h:head>

    <h:body>



        <!-- Navigation -->
        <ui:composition template="../../plantillas/Tema.xhtml">

            <ui:define name="top">


            </ui:define>


            <ui:define name="left">

            </ui:define>


            <ui:define name="content">
                <div id="wrapper">

                    <div id="page-wrapper">

                        <div class="container-fluid">

                            <!-- Page Heading -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">

                                        <small>Proyectos</small>
                                    </h1>
                                    <ol class="breadcrumb">
                                        <li>
                                            <i class="fa fa-home"></i><h:link outcome="A-AdminIndex"> Inicio </h:link>
                                        </li>                                
                                        <li class="active">
                                            <i class="fa fa-pie-chart"></i><h:link outcome="A-Projects"> Nuevo Proyecto</h:link>
                                        </li>
                                        <li>
                                            <i class="fa fa-money"></i><h:link outcome="AG-Projects">Gastos de Proyecto</h:link>
                                        </li>
                                        <li>
                                            <i class="fa fa-search"></i> Buscar Proyectos
                                        </li>
                                    </ol>
                                </div>
                            </div>
                            <div class="alert alert-info"> Puedes subir un plan de trabajo aquí, selecciona tu proyecto y da clic en subir.
                                <h:form id="IdProyecto">

                                    <div class="form-group input-group">
                                        <h:selectOneMenu id="proyecto" class="form-control" value="#{uploadBean.proyectos.projectId}"  requiredMessage="* Obligatorio - Proyecto">
                                            <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                            <font color="#4E80E5"> <f:selectItems value="#{uploadBean.proyecto}"/></font>
                                            <f:ajax execute="proyecto" render="FormSubirPlan"/>
                                        </h:selectOneMenu>

                                    </div>
                                </h:form>
                                <h:form id="FormSubirPlan" enctype="multipart/form-data">
                                    <p:growl id="msg"/>
                                    <!--<p:dataTable id="tablaMostrarProyectos" var="proyecto" value="#{uploadBean.listar}"
                                                 emptyMessage="No hay Datos de Proyectos" scrollable="true"
                                                 scrollWidth="100%" paginator="true" rows="10" >
    
                                        <p:column headerText="Archivos" width="200"> !-->



                                    <left><h:form enctype="multipart/form-data">
                                            <p:growl showDetail="true">    
                                                <p:growl id="msj" showDetail="true"/>
                                                <p:fileUpload value="#{uploadBean.filep}" mode="simple" sizeLimit="0"/>
                                                <h:commandButton value="Subir" actionListener="#{uploadBean.uploadPlan()}"/>
                                            </p:growl>

                                        </h:form></left>



                                    <!--</p:column>  
                                    <p:column headerText="Nombre de Proyecto" width="200" filterBy="#{proyecto.projectName}">
                                        <center> <h:outputText value="#{proyecto.projectName}"/>  </center>                         
                                    </p:column>



                                    <p:column headerText="Cliente" width="200">
                                        <center> <h:outputText value="#{proyecto.itgPersonalInfoAll.name} #{proyecto.itgPersonalInfoAll.paternSurname} #{proyecto.itgPersonalInfoAll.maternSurname}"/></center>
                                    </p:column>

                                    
                                </p:dataTable>!-->
                                </h:form>
                            </div>
                            <!-- /.row -->










                            <p:growl id="MensajeGrl" autoUpdate="true" showDetail="true" />

                            <h:form id="FormMostrarProyectos">
                                <p:growl id="msg"/>
                                <p:dataTable id="tablaMostrarProyectos" var="proyecto" value="#{projectsBean.listar}"
                                             emptyMessage="No hay Datos de Proyectos" scrollable="true"
                                             scrollWidth="100%" paginator="true" rows="10" >
                                    <p:column headerText="Acciones" width="150">
                                        <p:commandButton value="Modificar" oncomplete="PF('dlgmodificar').show();"
                                                         update=":formModificar">
                                            <f:setPropertyActionListener target="#{projectsBean.proyectos}" value="#{proyecto}"/>                                                     
                                        </p:commandButton>

                                    </p:column>

                                    <p:column headerText="Nombre de Proyecto" width="200" filterBy="#{proyecto.projectName}">
                                        <h:outputText value="#{proyecto.projectName}"/>                           
                                    </p:column>

                                    <p:column headerText="Fecha de Inicio" width="200" filterBy="#{proyecto.projectStartDate}">
                                        <h:outputText value="#{proyecto.projectStartDate}"/>
                                    </p:column>
                                    <p:column headerText="Fecha Final" width="200">
                                        <h:outputText value="#{proyecto.projectEndDate}"/>
                                    </p:column>
                                    <p:column headerText="Plan" width="200">
                                        <h:outputText value="#{proyecto.attribute6}"/>
                                    </p:column>
                                    <p:column headerText="Descripción" width="200">
                                        <h:outputText value="#{proyecto.description}"/>
                                    </p:column>
                                    <p:column headerText="Número de contrato" width="200">
                                        <h:outputText value="#{proyecto.contractNumber}"/>
                                    </p:column>
                                    <p:column headerText="Órden de Trabajo" width="200">
                                        <h:outputText value="#{proyecto.workOrder}"/>
                                    </p:column>
                                    <p:column headerText="Entregables" width="200">
                                        <h:outputText value="#{proyecto.deliverables}"/>
                                    </p:column>
                                    <p:column headerText="Plan de Trabajo" width="200">
                                        <h:outputText value="#{proyecto.workplan}"/>
                                    </p:column>
                                    <p:column headerText="Cliente" width="200">
                                        <h:outputText value="#{proyecto.itgParties.partyName}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form><br></br><br></br>
                            <p:dialog id="dlg3" widgetVar="dlgSubir" header="Subir Plan de trabajo" showEffect="explode" hideEffect="explode" modal="true">
                                <h:form id="formSubir">
                                    <p:panelGrid columns="4" style="margin: 0 auto">
                                        <p:fileUpload value="#{fileUploadControl.file}" mode="simple" update="growl"/>
                                        <h:commandButton value="submit" action="#{fileUploadControl.upload()}"/>
                                    </p:panelGrid>
                                </h:form>
                            </p:dialog>

                            <p:dialog id="dlg" widgetVar="dlgmodificar" header="Modificar Datos" showEffect="explode" hideEffect="explode" modal="true">
                                <h:form id="formModificar">
                                    <p:panelGrid columns="4" style="margin: 0 auto">
                                        <p:outputLabel value="Nombre de proyecto"/>
                                        <h:inputText class="form-control" value="#{projectsBean.proyectos.projectName}"/>
                                        <p:outputLabel value="Fecha de inicio:"/>                            
                                        <p:calendar  value="#{projectsBean.proyectos.projectStartDate}"   locale="de" navigator="true" pattern="yyyy-MM-dd" />
                                        <p:outputLabel value="Fecha Final:"/>
                                        <p:calendar  value="#{projectsBean.proyectos.projectEndDate}"   locale="de" navigator="true" pattern="yyyy-MM-dd" />
                                        <p:outputLabel value="Tipo de Proyecto:"/>
                                        <h:selectOneMenu class="form-control">
                                            <f:selectItems value="#{customerBean.listavalor}"/>
                                        </h:selectOneMenu>
                                        <p:outputLabel value="Status"/>
                                        <h:selectOneMenu class="form-control">
                                            <f:selectItems value="#{customerBean.listavalor}"/>
                                        </h:selectOneMenu>
                                        <p:outputLabel value="N° de Contrato"/>
                                        <h:inputText class="form-control" value="#{projectsBean.proyectos.contractNumber}"/>
                                        <p:outputLabel value="Órden de Trabajo"/>
                                        <h:inputText class="form-control" value="#{projectsBean.proyectos.workOrder}"/>
                                        <p:outputLabel value="Cliente"/>
                                        <h:selectOneMenu class="form-control" value="#{projectsBean.proyectos.itgParties.partyId}" a:required="true">
                                            <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                            <f:selectItems value="#{projectsBean.listClientes}"/>
                                        </h:selectOneMenu>
                                        <p:outputLabel value="Plan de Trabajo"/>
                                        <h:selectOneMenu class="form-control" value="#{projectsBean.proyectos.workplan}">
                                            <f:selectItem itemValue="Si" itemLabel="Si"/>
                                            <f:selectItem itemValue="No" itemLabel="No"/>
                                        </h:selectOneMenu>
                                        <p:outputLabel value="N° de proyecto"/>
                                        <h:inputText class="form-control" value="#{projectsBean.proyectos.projectNumber}"/>
                                        <p:outputLabel value="Entregables"/>
                                        <h:inputTextarea class="form-control" value="#{projectsBean.proyectos.deliverables}"/>
                                        <p:outputLabel value="Descripción"/>
                                        <h:inputTextarea class="form-control" value="#{projectsBean.proyectos.description}"/>
                                       
                                        
                                        <p:outputLabel value="Modificar aprobador"/>
                                        <h:selectOneMenu class="form-control" value="#{projectsBean.aprovador}">
                                            <f:selectItem itemLabel="-- Selecciona el nombre del nuevo aprobador --"/>
                                            <f:selectItems value="#{projectsBean.listEmpleadoM}"/>
                                        </h:selectOneMenu>
                                        
                                        <p:outputLabel value="Aprobador actual"/>
                                        <h:inputText class="form-control" disabled="true" value="#{projectsBean.proyectos.itgPersonalApprover.name} #{projectsBean.proyectos.itgPersonalApprover.paternSurname} #{projectsBean.proyectos.itgPersonalApprover.maternSurname} "/>

                                        
                                        <p:commandButton value="Modificar" oncomplete="PF('dlgmodificar').hide();" 
                                                         actionListener="#{projectsBean.modificarProject()}"
                                                         update=":FormMostrarProyectos:tablaMostrarProyectos"/>
                                        <p:commandButton value="Cancelar" onclick="PF('dlgmodificar').hide();" />
                                    </p:panelGrid>

                                </h:form><br></br>
                            </p:dialog>

                            <p:dialog id="dlg2" widgetVar="dlgeliminar" header="Eliminar Datos" showEffect="explode" hideEffect="explode" modal="true">
                                <h:form id="formEliminar">
                                    <h:outputText value="¿Desea eliminar este registro?"/>
                                    <p:commandButton value="Si" actionListener="#{projectsBean.eliminarProject()}" update=":FormMostrarProyectos" oncomplete="PF('dlgeliminar').hide();"/>
                                    <p:commandButton value="No" onclick="PF('dlgeliminar').hide();"/>                        
                                </h:form>
                            </p:dialog>


                            <!-- Page Heading -->
                            <p:panel header= "Descargar Plan de trabajo " widgetVar="dlg" >

                                <h:form id="plan">

                                    <font color="#4E80E5" face="Roman"> <h2> Selecciona tu proyecto:</h2></font>
                                    <div class="form-group input-group">

                                        <h:selectOneMenu class="form-control" id="proyecto" value="#{dowloadBeanplan.project_id}"  requiredMessage="* Obligatorio - Proyecto">
                                            <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                            <f:selectItems value="#{uploadBean.listplan}"/>
                                            <f:ajax execute="proyecto" render=":FormMostrarProyectos"/>
                                        </h:selectOneMenu>
                                    </div>

                                    <p:commandButton value="Descargar" actionListener="#{dowloadBeanplan.downloadplan()}" ajax="false" update=":plan">
                                        <p:fileDownload value="#{dowloadBeanplan.filep}"/>
                                    </p:commandButton>
                                </h:form> 
                                <br></br><br></br>
                            </p:panel>

                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- /#page-wrapper -->

                </div>
                <!-- /#wrapper -->

                <script src="../resources/js/jquery.js" type="text/javascript"></script>-->
                <!-- Bootstrap Core JavaScript -->
                <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
