<?xml version="1.0" encoding="UTF-8"?>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Proyectos</title>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sb-admin.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css2/Formularios.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-growl{
                position:absolute;
                top:9%;
                left:75%;
                z-index:9999;
            }
        </style>
    </head>
    <body>
        <ui:composition template="../../plantillas/Tema.xhtml">

            <ui:define name="top">


            </ui:define>


            <ui:define name="left">

            </ui:define>


            <ui:define name="content">
                <div id="wrapper">

                    <!-- Navigation -->

                    <div id="page-wrapper">

                        <div class="container-fluid">

                            <!-- Page Heading -->
                            <div class="row">
                                <div class="col-lg-12">
                                    <h1 class="page-header">

                                        <small>Asignar Gastos a Proyectos</small>
                                    </h1>
                                    <ol class="breadcrumb">
                                        <li>
                                            <i class="fa fa-home"></i><h:link outcome="A-AdminIndex"> Inicio</h:link>
                                        </li>
                                        <li>
                                            <i class="fa fa-search"></i><h:link outcome="A-ProjectsSearch"> Buscar Proyectos</h:link>
                                        </li>
                                        <li class="active">
                                            <i class="fa fa-pie-chart"></i><h:link outcome="A-Projects"> Nuevo Proyecto</h:link>
                                        </li>
                                        <li class="active">
                                            <i class="fa fa-money"></i>Gastos de proyecto
                                        </li>
                                    </ol>
                                </div>
                            </div>
                            
                            <h:form id="contact_form" class="contact_form" >
                                <p:growl id="message" showDetail="true" />
                                
                                <div class="col-lg-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Cliente: </span>
                                <h:selectOneMenu class="form-control" id="Cliente" value="#{projectsBean.cliente}"  a:required="true"
                                                 requiredMessage="* Obligatorio - Cliente">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{projectsBean.listClientes}"/>
                                    <f:ajax execute="Cliente" render="Proyecto" />
                                </h:selectOneMenu>
                            </div>                        
                        </div>
                                
                        <div class="col-lg-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Proyecto: </span>
                                <h:selectOneMenu class="form-control" id="Proyecto" valueChangeListener="#{projectsBean.getIdProyecto}" value="#{projectsBean.proyectos.projectId}" a:required="true"
                                                 requiredMessage="* Obligatorio - Proyecto" >
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{projectsBean.listProyectos}"/>
                                    <f:ajax execute="Proyecto" render=":formMostrarGasto"/>
                                </h:selectOneMenu>
                            </div>                        
                        </div>
                                
                         <br></br>
                        <br></br>                        
                       <br></br>
                        <br></br> 
                       
                        
                        
    <p:growl id="msgs" />
 
    <p:panel header="Crear un Tipo de Gasto" style="margin-bottom:20px">
                    
                     <div class="col-lg-6"><br></br>
                        <div class="form-group input-group">
                            <span class="input-group-addon">*Nombre del gasto: </span>
                            <h:inputText class="form-control" a:placeholder="Tipo de Gasto" value="#{projectsBean.gastos.spendName}" a:required="true" requiredMessage="Obligatorio campo Nombre del gasto" />
                            
                        </div>                        
                    </div>
                    
                    <div class="col-lg-6"><br></br>
                        <div class="form-group input-group">
                                <span class="input-group-addon">*Total máximo de viáticos : </span>
                                <h:inputText class="form-control" a:placeholder="Gasto Total" value="#{projectsBean.gastos.totalMaximo}" a:required="true" a:type="number" requiredMessage="Obligatorio asignar un total de gasto" />
                            </div> 
                    </div> <br></br>
                           <br></br>  
                            <br></br> 
                    
                    
                   
                    
        
                            <h:form><p:growl id="growl" showDetail="true"/></h:form>
                            <p:commandButton  value="Aceptar" styleClass="btn btn-default btn btn-primary" actionListener="#{projectsBean.nuevoGastoP()}" update="message :contact_form :formMostrarGasto">
                                        <p:confirm header="Confirmación" message="¿Deseas insertar este registro?" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cancelar" styleClass="btn btn-default btn btn-primary">
                                        <p:ajax update=":contact_form" resetValues="true"  />
                                    </p:commandButton>
                                    
          
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog> 
          
        
    </p:panel>
                        
                            </h:form>
                            
                            <br></br>
                            
                            <p:growl id="MensajeGrl" autoUpdate="true" showDetail="true" />
                            <h:form id="formMostrarGasto">
                                <p:dataTable id="tablaMostrarGastos" var="gast" value="#{projectsBean.listaTableGP}"
                                     emptyMessage="No hay Gastos asignados" scrollable="true"
                                     scrollWidth="100%" paginator="true" rows="10" reflow="true" editable="true">
                                    <p:column headerText="Acciones" width="240">
                                <p:commandButton value="Modificar" oncomplete="PF('dlgmodificar').show();"
                                    update=":formModificar">
                                    <f:setPropertyActionListener target="#{projectsBean.obtenerGastos}" value="#{gast}"/>                                                     
                                </p:commandButton> 
                                 <p:commandButton value="Eliminar" oncomplete="PF('dlgeliminar').show();"
                                    update=":formEliminar">
                                     <f:setPropertyActionListener target="#{projectsBean.obtenerGastos}" value="#{gast}"/>                                                     
                                </p:commandButton>  
                            </p:column>
                                    <p:column headerText="Tipo de gasto" width="200" filterBy="#{gast.spendName}">
                                <h:outputText value="#{gast.spendName}"/>
                            </p:column>
                            <p:column headerText="Total máximo de viáticos" width="200">
                                <h:outputText value="#{gast.totalMaximo}"/>
                            </p:column>
                            <p:column headerText="Proyecto" width="200">
                                <h:outputText value="#{gast.itgProjectsAll.projectName}"/>
                            </p:column>
                                    
                                </p:dataTable>    
                            </h:form><br></br>
                            
                            <p:dialog id="dlg" widgetVar="dlgmodificar" header="Modificar Datos" showEffect="explode" hideEffect="explode" modal="true">
                                <h:form id="formModificar">
                                    <p:panelGrid columns="4" style="margin: 0 auto">
                                        <p:outputLabel value="Tipo de Gasto:"/>
                                        <h:inputText class="form-control" value="#{projectsBean.obtenerGastos.spendName}"/>
                                        
                                        <p:outputLabel value="Total máximo de viáticos:"/>
                                        <h:inputText class="form-control" value="#{projectsBean.obtenerGastos.totalMaximo}"/>
                                        
                                        
                                         <p:commandButton value="Modificar" oncomplete="PF('dlgmodificar').hide();" 
                                                          actionListener="#{projectsBean.modificarGasto()}"
                                                 update=":formMostrarGasto:tablaMostrarGastos"/>
                                         <p:commandButton value="Cancelar" onclick="PF('dlgmodificar').hide();" />
                                        
                                    </p:panelGrid>
                                </h:form>
                            </p:dialog>
                             <p:dialog id="dlg2" widgetVar="dlgeliminar" header="Eliminar Datos" showEffect="explode" hideEffect="explode" modal="true">
                        <h:form id="formEliminar">
                            <h:outputText value="¿Desea eliminar este registro?"/>
                            <br/>
                            <p:commandButton value="Si" actionListener="#{projectsBean.eliminarGasto()}"
                                             update=":formMostrarGasto:tablaMostrarGastos" oncomplete="PF('dlgeliminar').hide();"/>
                            <p:commandButton value="No" onclick="PF('dlgeliminar').hide();"/>
                        </h:form><br></br>
                    </p:dialog>
                            
                            
                            
                            </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- /#page-wrapper -->

                </div>
                <!-- /#wrapper -->
                
                
        <!-- jQuery 
                <script src="../resources/js/jquery.js" type="text/javascript"></script>-->
                <!-- Bootstrap Core JavaScript -->
                <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
         
                
     </ui:define>
        </ui:composition>           
    </body>
</html>
