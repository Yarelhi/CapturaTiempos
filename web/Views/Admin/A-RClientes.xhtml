                 <h:form id="formfisico"  >

                            <div class="col-lg-6">

                                Seleccionar datos del reporte:

                            </div>
                            <br/>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">* Cliente </span>

                                        <f:selectItems value="#{ReporteBean.listarClienteF}"/>

                                </div>
                            </div>                        

                            <div class="col-lg-12">
                                <div class="form-group input-group">
                                    <p:commandButton action="#{ReportIndCustomerFBean.verReporte()}" value="Reporte"  ajax="false" onclick="target='_blank';"/>
                                </div>
                            </div>
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>                
                     </h:form>
                <br/>
             
                 <h:form id="formmoral"  >
