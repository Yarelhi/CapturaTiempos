<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
        <title>Ver Reporte</title>
        
        
        <link href="../resources/css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sb-admin.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css2/Formularios.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-growl{
                position:absolute;
                top:9%;
                left:75%;
                z-index:9999;
            }
        </style>
        <script lang="javaScript" type="text/javascript">
            function cambio(){
            document.getElementById("Consultor").value=document.getElementById("Elaborado").value;
            }
        </script>
    </h:head>
    
    <body>
<ui:composition template="../../plantillas/Tema4.xhtml">
 
            <ui:define name="top">
                
                
            </ui:define>
     
     
 <ui:define name="left">
               
            </ui:define>
     
   
     <ui:define name="content"><div id="wrapper">

        <!-- Navigation -->
         

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            
                            <small>Ver Reporte</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-home"></i><h:link outcome="G-Index"> Inicio</h:link>
                            </li>
                            <li>
                                <i class="fa fa-fw fa-book"></i><h:link outcome="G-ActivitiesC"> Asignar consultor a proyecto</h:link>
                            </li>
                            <li>                                
                                <i class="fa fa-fw fa-search"></i><h:link outcome="G-ActivitiesSearch"> Busqueda de consultor asignado</h:link>
                            </li>
                            <li>
                                <i class="fa fa-fw fa-plus-circle"></i><h:link outcome="G-ActivitiesR"> Reporte de Actividades</h:link>
                            </li>                                                        
                            <li class="active">
                              <i class="fa fa-fw fa-file"></i> Ver Reporte 
                            </li>
                        </ol>
                    </div>
                </div>
        
         <div class="login">    
            
            <h:form id="formLogin"  >   
                
                    
                    
                                
                   
                    
       
        <p:panel header= "Reporte " widgetVar="dlg" >
        <h:panelGrid columns="2" cellpadding="5">
                
                <f:facet name="footer">
                    <div class="col-lg-6">
                        
                            Seleccionar datos del reporte:
                        
                    </div>
                    <br/>
                 <div class="col-lg-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Nombre consultor: </span>
                                <h:selectOneMenu class="form-control" id="Elaborado" value="#{ReporteBean.consultor}">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{ReporteBean.listEmpleado}"/>
                                    <f:ajax execute="Elaborado" render="Proyecto"/>
                                    <f:ajax execute="Elaborado" render="IdConsultor"/>
                                </h:selectOneMenu>
                            </div>                        
                        </div>                   
                    <div class="col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon">Id consultor</span>
                            <h:selectOneMenu class="form-control" id="IdConsultor" value="#{ReportIndividualBean.consultor}" a:readonly="readonly">
                                <f:selectItem itemValue="#{ReporteBean.consultor}"/>                                    
                                </h:selectOneMenu>
                        </div>
                    </div>        
                    <div class="col-lg-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Proyecto: </span>
                                <h:selectOneMenu class="form-control" id="Proyecto"  value="#{ReporteBean.project}" >
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{ReporteBean.listAct}"/>
                                    <f:ajax execute="Proyecto" render="Semana"/>
                                    <f:ajax execute="Proyecto" render="IdProyecto"/>
                                </h:selectOneMenu>
                            </div>                        
                        </div>
                    <div class="col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon">Id Proyecto</span>
                            <h:selectOneMenu  class="form-control" id="IdProyecto" value="#{ReportIndividualBean.proyecto}" a:readonly="readonly" disabled="#{ReporteBean.desactivarProject}">
                                <f:selectItem itemValue="#{ReporteBean.project}"/>                                    
                                </h:selectOneMenu>
                        </div>
                    </div> 
                    <div class="col-lg-12">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Año:  </span>
                                <h:inputText class="form-control" a:type="number" id="año"  value="#{ReportIndividualBean.a_Anio}"/>
                            </div>                        
                    </div>
                        <div class="col-lg-6">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Mes:  </span>
                                <h:selectOneMenu class="form-control" value="#{ReporteBean.mes}" id="month">
                                    <f:selectItem itemLabel="-- Seleccionar --"/>
                                    <f:selectItem itemLabel="Enero" itemValue="Enero"/>
                                    <f:selectItem itemLabel="Febrero" itemValue="Febrero"/>
                                    <f:selectItem itemLabel="Marzo" itemValue="Marzo"/>
                                    <f:selectItem itemLabel="Abril" itemValue="Abril"/>
                                    <f:selectItem itemLabel="Mayo" itemValue="Mayo"/>
                                    <f:selectItem itemLabel="Junio" itemValue="Junio"/>
                                    <f:selectItem itemLabel="Julio" itemValue="Julio"/>
                                    <f:selectItem itemLabel="Agosto" itemValue="Agosto"/>
                                    <f:selectItem itemLabel="Septiembre" itemValue="Septiembre"/>
                                    <f:selectItem itemLabel="Octubre" itemValue="Octubre"/>
                                    <f:selectItem itemLabel="Noviembre" itemValue="Noviembre"/>
                                    <f:selectItem itemLabel="Diciembre" itemValue="Diciembre"/> 
                                    <f:ajax execute="month" render="Semana"/>
                                    <f:ajax execute="month" render="Mes"/>
                                </h:selectOneMenu>
                            </div>                        
                        </div>
                        <div class="col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon">Mes</span>
                            <h:selectOneMenu class="form-control" id="Mes" value="#{ReportIndividualBean.mes}" a:readonly="readonly" disabled="#{ReporteBean.desactivar}">
                                <f:selectItem itemValue="#{ReporteBean.mes}"/>                                    
                                </h:selectOneMenu>
                        </div>
                    </div> 
                         <div class="col-lg-12">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Semana: </span>
                                <h:selectOneMenu class="form-control" id="Semana"  value="#{ReportIndividualBean.actividad}" >
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{ReporteBean.listActividad}"/>
                                </h:selectOneMenu>
                            </div>                        
                        </div>
               <div class="col-lg-12">
                    <div class="form-group input-group">
                        <p:commandButton action="#{ReportIndividualBean.verReporte()}" value="Reporte"  ajax="false" update="formLogin"/>
                </div>
                </div>
                </f:facet>  
        </h:panelGrid>
                            
              
    </p:panel>
                 </h:form>  
             
    
           </div>
              
                   
            </div>
 
            <!-- /.container-fluid -->
                  
                    </div>
        <!-- /#page-wrapper -->
        <br/>
                
            </div>   
    <!-- /#wrapper -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
    
     </ui:define>
    
</ui:composition>
    </body>
</html>
