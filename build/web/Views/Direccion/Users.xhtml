<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Usuarios</title>
       <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sb-admin.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css2/Formularios.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-growl{
                position:absolute;
                top:9%;
                left:75%;
                z-index:9999;
            }
        </style>
    </h:head>

    <h:body>
 <ui:composition template="../../plantillas/Tema3.xhtml">
 
            <ui:define name="top">
                
                
            </ui:define>
     
     
 <ui:define name="left">
               
            </ui:define>
     
   
     <ui:define name="content">
             
           
        <div id="wrapper">

            <!-- Navigation -->
            

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">

                                <small><font color="gray" >Registro de Usuarios </font></small>
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i><h:link outcome="Direccionindex"> Inicio</h:link>
                                </li>
                                <li class="active">
                                    <i class="fa fa-users"></i> Usuarios
                                </li>
                                <li>
                                    <i class="fa fa-fw fa-search"></i><h:link outcome="UserSearch"> Buscar Usuario</h:link> 
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                     <h:form class="contact_form" id="contact_form">
                        <p:growl id="message" showDetail="true" />
                        <div class="col-lg-12">

                            <div class="form-group input-group">
                                <span class="input-group-addon">* Nombre de Usuario: </span>
                                <h:inputText class="form-control" a:required="true" value="#{loginBean.usuario.username}" requiredMessage="* Obligatorio - Usuario" validatorMessage="Campo Nombre de Usuario solo acepta texto">
                                <f:validateRegex pattern="[A-Za-z ]+"/>
                                </h:inputText>    
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Contraseña: </span>
                                <p:password styleClass="form-control" id="Password" match="confirmPassword" 
                                            a:required="true" value="#{loginBean.usuario.password}" 
                                            requiredMessage="* Obligatorio - Contraseña" 
                                            validatorMessage="Contraseñas no coinciden" feedback="true" />            
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Confirmar Contraseña: </span>
                                <p:password styleClass="form-control" id="confirmPassword" a:required="true" 
                                            requiredMessage="* Obligatorio - Confirmar Contraseña"/>             
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Status:</span>
                                <h:selectOneMenu class="form-control" value="#{loginBean.usuario.status}" a:required="true" requiredMessage="* Obligatorio - Nacionalidad">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItem itemValue="1"  itemLabel="Activo" />
                                    <f:selectItem itemValue="2" itemLabel="Inactivo" />	   							
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Rol: </span>
                                <h:selectOneMenu class="form-control" a:required="true" value="#{loginBean.usuario.itgUserRolesAll.userRoleId}" requiredMessage="* Obligatorio - Rol">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{loginBean.listRoles}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">* Nombre de la Persona: </span>
                                <h:selectOneMenu class="form-control" a:required="true" value="#{loginBean.usuario.itgPersonalInfoAll.personalDataId}" requiredMessage="* Obligatorio - Nombre de la Persona">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{activitiesBean.listEmpleado}"/>
                                </h:selectOneMenu>
                            </div>
                            <!--<div class="form-group input-group date">
                                <span class="input-group-addon">* Fecha de creación: </span>
                                <p:inputMask styleClass="form-control" value="#{loginBean.usuario.creationDate}" a:placeholder="dd/mm/aaaa" required="true" 
                                             a:pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}"
                                             requiredMessage="* Obligatorio - Fecha de creación" mask="99/99/9999">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:inputMask>
                            </div>-->
                             <div class="form-group input-group date">
                                <span class="input-group-addon">* Fecha de creación: </span>
                                <h:inputText id="date" class="form-control" value="#{loginBean.usuario.creationDate}" a:required="true" requiredMessage="* Obligatorio - Fecha de creación" a:placeholder="aaaa/mm/dd" a:pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" a:type="date">
                                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                                </h:inputText>            
                            </div>
                            <p:commandButton value="Aceptar" actionListener="#{loginBean.nuevoUsuario()}" styleClass="btn btn-default btn btn-primary"
                                             update="message :contact_form"> 
                                <p:confirm header="Confirmación" message="¿Deseas insertar este registro?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" styleClass="btn btn-default btn btn-primary">
                                <p:ajax update=":contact_form" resetValues="true" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </div>
                    </h:form><br></br>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        
       
       
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
         </ui:define>
</ui:composition>
    </h:body>

</html>
