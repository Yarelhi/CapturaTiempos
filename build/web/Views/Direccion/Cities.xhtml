<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Ciudades</title>
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/sb-admin.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css2/Formularios.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .ui-growl{
                position:absolute;
                top:9%;
                left:75%;
                z-index:9999;
            }
        </style>
    </h:head>

    <h:body>
<ui:composition template="../../plantillas/Tema3.xhtml">
 
            <ui:define name="top">
                
                
            </ui:define>
     
     
 <ui:define name="left">
               
            </ui:define>
     
   
     <ui:define name="content">
             
         <div id="wrapper">

            <!-- Navigation -->
      

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">

                                <small>Registro de Ciudades</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i><h:link outcome="Direccionindex"> Inicio</h:link>
                                </li>                                 
                                    <li>
                                        <a href="javascript:;" data-toggle="collapse" data-target="#customer"><i class="fa fa-fw fa-building"></i> Clientes<i class="fa fa-fw fa-caret-down"></i></a>
                                    </li> 
                                <li>
                                    <i class="fa fa-search"></i><h:link outcome="CustomerFSearch"> Buscar Cliente</h:link>
                                </li>
                                 <li>
                                    <i class="fa fa-female"></i><h:link outcome="CustomerF"> Física</h:link>
                                </li>
                                <li>
                                    <i class="fa fa-building-o"></i><h:link outcome="CustomerM"> Moral</h:link>
                                </li>
                               <li class="active">
                                    <i class="fa fa-globe"></i> Ciudad
                                </li>
                            </ol>                           
                        </div>
                    </div>
                    <!-- /.row -->
                   

                   <h:form class="contact_form" id="contact_form">
                        <p:growl id="message" showDetail="true" />
                   
                                                   
                            <div class="col-lg-12">
                            <div class="form-group input-group">
                                <span class="input-group-addon">País:</span>
                                <h:selectOneMenu class="form-control" value="#{customerBean.clientes.itgCountriesAll.countryId}" id="Pais" a:required="true" requiredMessage="País es un campo obligatorio*">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{customerBean.listPaises}"/>
                                    <f:ajax execute="Pais" render="Estado"/> 
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">Estado: </span>
                                <h:selectOneMenu class="form-control" id="Estado" value="#{customerBean.ciudades.itgStatesAll.stateId}" a:required="true" requiredMessage="Estado es un campo obligatorio*">
                                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                                    <f:selectItems value="#{customerBean.listEstados}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">Ciudad: </span>
                                <h:inputText class="form-control" value="#{customerBean.ciudades.cityName}" a:required="true" requiredMessage="Ciudad es un campo obligatorio*"/>
                            </div>
                                                       
                        </div>
   
                            
                            <p:commandButton value="Aceptar" styleClass="btn btn-default btn btn-primary" actionListener="#{customerBean.nuevoClientes()}" update="message :contact_form">
                                <p:confirm header="Confirmación" message="¿Deseas insertar este registro?" icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton value="Cancelar" styleClass="btn btn-default btn btn-primary">
                                <p:ajax update=":contact_form" resetValues="true" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                       
                    </h:form><br></br>
                    
            </div>
            <!-- /.container-fluid -->

        </div>
            <br></br><br></br><br></br><br></br><br></br>
        <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery 
        <script src="../resources/js/jquery.js" type="text/javascript"></script>-->
        <!-- Bootstrap Core JavaScript -->
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
          </ui:define>
</ui:composition>
    </h:body>

</html>
