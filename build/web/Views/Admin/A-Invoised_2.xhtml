 <ui:define name="left">

    <ui:define name="content">
         <div id="wrapper">

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                  <font color="#4E80E5" face="Roman"> <h2> Selecciona tu proyecto:</h2></font>
        <h1 class="page-header">
   <small>Subir PDF</small>
        </h1>
                    <!-- /.row -->
                    <!--Select de desplegable-->
    <h:form id="IdProyecto">
        <div class="form-group input-group">
        <h:selectOneMenu id="proyecto" class="form-control" value="#{uploadBean.proyectos.projectId}"  requiredMessage="* Obligatorio - Proyecto">
            <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
            <font color="#4E80E5"> <f:selectItems value="#{uploadBean.proyecto}"/></font>
            <f:ajax execute="proyecto" render=":FormMostrarProyectos"/>
        </h:selectOneMenu>
        </div>
    </h:form>
   <p:growl id="MensajeGrl" autoUpdate="true" showDetail="true" />
        <h:form id="FormMostrarProyectos" enctype="multipart/form-data">
            <p:growl id="msg"/>
            <!--Tabla-->
        <p:dataTable id="tablaMostrarProyectos" var="proyecto" value="#{uploadBean.listar}" emptyMessage="No hay Datos de Proyectos" scrollable="true" scrollWidth="100%" paginator="true" rows="10" >
                <p:column headerText="PDF" width="200">
           <left>
                <h:form enctype="multipart/form-data">
                    <center><b><font color="blue"> Subir PDF</font></b></center>
                    <p:growl showDetail="true">    
                    <p:growl id="msj" showDetail="true"/>
                    <p:fileUpload value="#{uploadBean.file}" mode="simple" sizeLimit="0"/>
                    <h:commandButton value="Subir" actionListener="#{uploadBean.upload()}"/>
                     <left>
                <hr style="color: #836fff;"  size="15"/>
                <h:form enctype="multipart/form-data">
                    <center><b><font color="blue"> Subir XML</font></b></center>
                    <p:growl showDetail="true">    
                    <p:growl id="msj" showDetail="true"/>
                    <p:fileUpload value="#{uploadBean.filex}" mode="simple" sizeLimit="0"/>
                    <h:commandButton  value="Subir" actionListener="#{uploadBean.uploadxml()}"/>
                    </p:growl>
                </h:form>
            </left>
                    </p:growl>
                </h:form>
               
            </left>
                </p:column>
          
          <p:column headerText="Nombre de Proyecto" width="200" filterBy="#{proyecto.projectName}">
                    <center> <h:outputText value="#{proyecto.projectName} "/>  </center>                         
                </p:column>
                <p:column headerText="Cliente" width="200">
                    <center> <h:outputText value="#{proyecto.itgPersonalInfoAll.name} #{proyecto.itgPersonalInfoAll.paternSurname} #{proyecto.itgPersonalInfoAll.maternSurname}"/></center>
                </p:column>
            <p:column headerText="Factura PDF" width="200">
                <center> <h:outputText value="#{proyecto.attribute3}"/></center>
                </p:column>
             <p:column headerText="Factura XML" width="200">
                <center> <h:outputText value="#{proyecto.attribute4}"/></center>
                </p:column>
        </p:dataTable>
<table>
    <h:form id="pdf">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Descargar PDF</small>
        </h1>
        <font color="#4E80E5" face="Roman"> <h2> Selecciona tu proyecto:</h2></font>
            <div class="form-group input-group">
        <!--Dowload-->
        <!--<p:inputText value="#{dowloadBean.project_name}"/>-->
        <h:selectOneMenu class="form-control" id="proyecto" value="#{dowloadBean.project_id}"  requiredMessage="* Obligatorio - Proyecto">
                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                    <f:selectItems value="#{uploadBean.listProyecto}"/>
                    <f:ajax execute="proyecto" render=":FormMostrarProyectos"/>
                </h:selectOneMenu>
            </div>
            <div class="col-lg-2">
                <p:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Descargar" actionListener="#{dowloadBean.downloadpdf()}" ajax="false" update=":pdf">
                <p:fileDownload value="#{dowloadBean.file}"/>
                </p:commandButton>
            </div>
    </div>
    </h:form>
</table>
            <table>
                <h:form id="xml">
    <div class="col-lg-12">
        <h1 class="page-header">
            <small>Descargar XML</small>
        </h1>
        <font color="#4E80E5" face="Roman"> <h2> Selecciona tu proyecto:</h2></font>
            <div class="form-group input-group">
        <!--Dowload-->
                <!--<p:inputText value="#{dowloadBeanxml.project_id}"/>-->
        <h:selectOneMenu class="form-control" id="proyecto" value="#{dowloadBeanxml.project_id}"  requiredMessage="* Obligatorio - Proyecto">
                    <f:selectItem itemLabel="-- Seleccionar --" itemValue="#{null}"/>
                    <f:selectItems value="#{uploadBean.listxml}"/>
                    <f:ajax execute="proyecto" render=":FormMostrarProyectos"/>
                </h:selectOneMenu>
            </div>
            <div class="col-lg-2">
                <p:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Descargar" actionListener="#{dowloadBeanxml.downloadxml()}" ajax="false" update=":xml">
                    <p:fileDownload value="#{dowloadBeanxml.file}"/>
                </p:commandButton>
            </div>
    </div>
    </h:form>
</table>
